<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>
                <ion-item ui-sref="menu.map" menu-close="">Map</ion-item>
                <ion-item only-logged-in menu-close="" ng-click="newHazard()">New Hazard</ion-item>
                <ion-item ui-sref="menu.allHazards" menu-close="">All Hazards</ion-item>
                <ion-item only-logged-out ui-sref="menu.login" menu-close="">Log In</ion-item>
                <ion-item only-logged-in ng-click="logout()" menu-close="">Log Out</ion-item>
                <ion-item ui-sref="menu.about">About</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
