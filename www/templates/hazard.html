<ion-view title="Hazard" id="page7">
  <ion-content>
    <div class="card">
      <img class="item full-width" src="http://placehold.it/350x150">
      <div only-logged-in class="item">
        <button class="button button-positive button-block" ng-click="takePhoto()">
          <i class="icon ion-image"></i> Take a Photo
        </button>
      </div>
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title" ng-model="hazard.title" ng-disabled="!firebaseUtil.isLoggedIn">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description" ng-model="hazard.description" ng-disabled="!firebaseUtil.isLoggedIn">
      </label>
      <div class="item">
        <div class="row">
          <div class="col">Latitude:</div>
          <div class="col-60 col-center">{{hazard.location.lat}}</div>
        </div>
        <div class="row">
          <div class="col">Longitude:</div>
          <div class="col-60 col-center">{{hazard.location.lng}}</div>
        </div>
      </div>
      <div only-logged-in class="button-bar">
        <a class="button" ng-if="hazardId != 'new'" ng-click="delete()">Delete</a>
        <a class="button" ng-click="save()">Save</a>
      </div>
    </div>
  </ion-content>
</ion-view>
