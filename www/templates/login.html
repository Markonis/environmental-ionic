<ion-view title="Login" id="page4">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <button class="button button-stable button-block" ng-click="login(email, password)">Log In</button>
        </form>
    </ion-content>
</ion-view>
